
apiVersion: v1
kind: Service
metadata:
  name: {{ include "acme.fullname" . }}
  labels:
    {{- include "acme.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "acme.selectorLabels" . | nindent 4 }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
